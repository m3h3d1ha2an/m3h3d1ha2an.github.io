  <style>
        body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    .glow-orb {
      width: clamp(250px, 40vw, 500px);
      height: clamp(250px, 40vw, 500px);
      border-radius: 50%;
      background: radial-gradient(circle at 35% 35%, rgba(99, 102, 241, 0.4), rgba(67, 56, 202, 0.3) 35%, rgba(30, 27, 75, 0.2) 60%, transparent 80%);
      box-shadow: 0 0 120px 50px rgba(99, 102, 241, 0.5),
                  0 0 240px 100px rgba(67, 56, 202, 0.3),
                  0 0 360px 150px rgba(30, 27, 75, 0.2),
                  inset 0 0 100px rgba(99, 102, 241, 0.4);
      animation: pulse 6s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.08);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .brand-name {
      animation: fadeIn 1.5s ease-out;
    }
    
    .subtitle {
      animation: fadeIn 2s ease-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-slate-950 to-indigo-950">

      <p class="subtitle text-indigo-300 text-sm sm:text-base md:text-lg tracking-[0.3em] uppercase font-light">
        Launching Soon

    </div>
  </div>
</body>
